# Tiny Tapeout project information
project:
  title:        "mini-aie"    # Project title
  author:       "hecmay"      # Your name
  discord:      "vrteee"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "a mini aie/coarse-grained reconfigurable array"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_mini_aie_2x2"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "aie.v"
    - "fifo.v"
    - "core.v"
    - "switch.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "data_0"
  ui[1]: "data_1"
  ui[2]: "data_2"
  ui[3]: "data_3"
  ui[4]: "data_4"
  ui[5]: "data_5"
  ui[6]: "data_6"
  ui[7]: "data_7"

  # Outputs
  uo[0]: "out_0"
  uo[1]: "out_1"
  uo[2]: "out_2"
  uo[3]: "out_3"
  uo[4]: "out_4"
  uo[5]: "out_5"
  uo[6]: "out_6"
  uo[7]: "out_7"

  # Bidirectional pins
  uio[0]: "debug_out0"
  uio[1]: "debug_out1"
  uio[2]: "debug_out2"
  uio[3]: "debug_out3"
  uio[4]: "debug_out4"
  uio[5]: "debug_out5"
  uio[6]: "debug_out6"
  uio[7]: "debug_out7"

# Do not change!
yaml_version: 6
